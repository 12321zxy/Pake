name: Build App With Pake CLI

env:
  NODE_VERSION: "22"
  PNPM_VERSION: "10.26.2"
  # ÂøÖÈ°ªÈÄè‰º† Secrets ‰æõÂÖ¨ËØÅ‰ΩøÁî®
  APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
  APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
  APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
  APPLE_ID: ${{ secrets.APPLE_ID }}
  APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
  APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform"
        required: true
        default: "macos-latest"
        type: choice
        options:
          - "windows-latest"
          - "macos-latest"
          - "ubuntu-24.04"
      url:
        description: "Website URL"
        required: true
      name:
        description: "App name (lowercase for Linux)"
        required: true
      icon:
        description: "Icon URL, auto-fetch if empty"
        required: false
      width:
        description: "Window width (px)"
        required: false
        default: "1200"
      height:
        description: "Window height (px)"
        required: false
        default: "780"
      fullscreen:
        description: "Start in fullscreen mode"
        required: false
        type: boolean
        default: false
      hide_title_bar:
        description: "Hide title bar (macOS only)"
        required: false
        type: boolean
        default: false
      multi_arch:
        description: "Universal binary (macOS only)"
        required: false
        type: boolean
        default: false
      targets:
        description: "Package formats (comma-separated: deb,appimage,rpm)"
        required: false
        default: "deb"

jobs:
  build:
    name: ${{ inputs.platform }}
    runs-on: ${{ inputs.platform }}
    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Setup Node.js Environment
        uses: ./.github/actions/setup-env
        with:
          mode: build

      - name: Build CLI
        run: pnpm run cli:build

      - name: Setup mold linker
        if: runner.os == 'Linux'
        uses: rui314/setup-mold@v1

      - name: Rust cache restore
        uses: actions/cache/restore@v4.2.0
        id: cache_store
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-pake-${{ hashFiles('**/Cargo.lock') }}

      - name: Build App (Linux/macOS)
        if: runner.os != 'Windows'
        timeout-minutes: 25
        shell: bash
        run: |
          ARGS="${{ inputs.url }} --name ${{ inputs.name }}"

          if [ -n "${{ inputs.icon }}" ]; then
            ARGS="$ARGS --icon ${{ inputs.icon }}"
          fi
          
          if [ -n "${{ inputs.width }}" ]; then
            ARGS="$ARGS --width ${{ inputs.width }}"
          fi
          
          if [ -n "${{ inputs.height }}" ]; then
            ARGS="$ARGS --height ${{ inputs.height }}"
          fi

          if [ "${{ inputs.fullscreen }}" == "true" ]; then
            ARGS="$ARGS --fullscreen"
          fi

          if [ "${{ inputs.hide_title_bar }}" == "true" ]; then
            ARGS="$ARGS --hide-title-bar"
          fi

          if [ "${{ inputs.multi_arch }}" == "true" ]; then
            ARGS="$ARGS --multi-arch"
          fi

          if [ -n "${{ inputs.targets }}" ] && [ "${{ runner.os }}" == "Linux" ]; then
            ARGS="$ARGS --targets ${{ inputs.targets }}"
          fi

          echo "Running: node dist/cli.js $ARGS"
          node dist/cli.js $ARGS

      # üëá [Ê†∏ÂøÉ‰øÆÂ§ç] ÊâãÂä®ÂØπ DMG ËøõË°åÂÖ¨ËØÅÂíåË£ÖËÆ¢ (Notarize + Staple)
      - name: Notarize DMG (macOS fix)
        if: runner.os == 'macOS'
        env: 
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # 1. Êü•Êâæ DMG Êñá‰ª∂
          # ‰ºòÂÖàÊâæ Pake ÁßªÂä®Âà∞Ê†πÁõÆÂΩïÁöÑ
          DMG_NAME="${{ inputs.name }}.dmg"
          if [ -f "$DMG_NAME" ]; then
            DMG_PATH="$DMG_NAME"
          else
            # Â§áÁî®ÊñπÊ°àÔºöÂéª target ÁõÆÂΩïÊâæ
            DMG_PATH=$(find src-tauri/target -name "*.dmg" -maxdepth 5 | head -n 1)
          fi

          if [ -z "$DMG_PATH" ]; then
            echo "‚ùå Error: DMG file not found!"
            exit 1
          fi

          echo "üöÄ Found DMG at: $DMG_PATH"
          echo "üìù Starting Notarization for DMG..."
          
          # 2. Êèê‰∫§ÂÖ¨ËØÅ
          xcrun notarytool submit "$DMG_PATH" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait
          
          # 3. Ë£ÖËÆ¢Á•®ÊçÆ
          echo "üìé Stapling ticket to DMG..."
          xcrun stapler staple "$DMG_PATH"
          echo "‚úÖ DMG Notarized and Stapled Successfully!"
          
          # 4. ËæìÂá∫Ë∑ØÂæÑ‰æõ‰∏ã‰∏ÄÊ≠•‰ΩøÁî®
          echo "dmg_path=$DMG_PATH" >> $GITHUB_OUTPUT
        id: notary_dmg

      - name: Build App (Windows)
        if: runner.os == 'Windows'
        timeout-minutes: 25
        shell: pwsh
        run: |
          $args = "${{ inputs.url }}", "--name", "${{ inputs.name }}"

          if ("${{ inputs.icon }}" -ne "") {
            $args += "--icon", "${{ inputs.icon }}"
          }

          if ("${{ inputs.width }}" -ne "") {
            $args += "--width", "${{ inputs.width }}"
          }

          if ("${{ inputs.height }}" -ne "") {
            $args += "--height", "${{ inputs.height }}"
          }

          if ("${{ inputs.fullscreen }}" -eq "true") {
            $args += "--fullscreen"
          }

          if ("${{ inputs.hide_title_bar }}" -eq "true") {
            $args += "--hide-title-bar"
          }

          Write-Host "Running: node dist/cli.js $($args -join ' ')"
          node dist/cli.js $args

          git checkout -- src-tauri/Cargo.lock

      # üëá [‰øÆÂ§ç] ‰∏ä‰º†ÁúüÊ≠£ÁªèËøáÂÖ¨ËØÅÁöÑ DMG
      - name: Upload DMG (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.name }}-macOS
          path: ${{ steps.notary_dmg.outputs.dmg_path }}
          retention-days: 3

      - name: Upload DEB (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.name }}-Linux-deb
          path: ${{ inputs.name }}.deb
          retention-days: 3
          if-no-files-found: ignore

      - name: Upload AppImage (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.name }}-Linux-AppImage
          path: ${{ inputs.name }}.AppImage
          retention-days: 3
          if-no-files-found: ignore

      - name: Upload MSI (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.name }}-Windows
          path: ${{ inputs.name }}.msi
          retention-days: 3

      - name: Rust cache store
        uses: actions/cache/save@v4.2.0
        if: steps.cache_store.outputs.cache-hit != 'true'
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-pake-${{ hashFiles('**/Cargo.lock') }}
